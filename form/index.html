<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <!-- <button class="button">Клик</button> -->
    <form action="" method="post" class="reg-form">
        <label> Имя: <input type="text" class="reg-form__input" required autofocus> </label>
        <label> Email: <input type="email" class="reg-form__input" required> </label>
        <label> Пароль: <input type="password" class="reg-form__input" required> </label>
        <label> Возраст: <input type="number" class="reg-form__input" required> </label>
        <label> Дата рождения: <input type="date" class="reg-form__input" required> </label>
        <label> Номер телефона: <input type="tel" class="reg-form__input" required> </label>
        <label> Range: <input type="range" min="1" max="10" value="8"> </label>
        <label class="checkbox">  
            <input type="checkbox">
            <div class="checkbox__text">Switch:</div>
        </label>
        

    </form>
    
</body>
</html>
